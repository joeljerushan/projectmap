        <h3>Pointing Cardiff University with details after click</h3>
        <div id="map" style="width: 600px; height: 400px;"></div>

    <script type="text/javascript">
        const map = L.map('map').setView([51.47605043044995, -3.1790410247979897], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
      
        const marker = L.marker([51.4866271,-3.1788641]).addTo(map);
        marker.bindPopup("<b>Cardiff University</b><br>Cardiff University is a public research university in Cardiff, Wales, United Kingdom.").openPopup();
