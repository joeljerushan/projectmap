        <h3>Differenciate mountains in wales with colors</h3>
        <div id="map" class="map" style=" width: 600px; height: 600px;"></div>
    </div>
    

    <script type="text/javascript">
        const PicwsDu = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([-3.7277007234573016, 51.882588311934505])),
            name: 'Picws Du',
          });
          
          const fanBryCheiniog = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([-3.7080935876947905, 51.883736526925205])),
            name: 'Fan Brycheiniog',
          });
          
          const map = new ol.Map({
            target: 'map',
            layers: [
              new ol.layer.Tile({
                source: new ol.source.OSM(),
              }),
              new ol.layer.Vector({
                source: new ol.source.Vector({
                  features: [PicwsDu, fanBryCheiniog]
                }),
                style: new ol.style.Style({
                  image: new ol.style.Icon({
                    anchor: [0.5, 46],
                    anchorXUnits: 'fraction',
                    anchorYUnits: 'pixels',
                    src: 'https://openlayers.org/en/latest/examples/data/icon.png'
                  })
                })
              })
            ],
            view: new ol.View({
              center: ol.proj.fromLonLat([-3.7, 51.85]),
              zoom: 12
            })
        });
    </script>
  </body>
